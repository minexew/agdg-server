language: cpp
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
before_install:
- if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew upgrade cmake; fi
script: cmake . && make
compiler:
  - clang
  - gcc
os:
- linux
- osx
